<ion-app>
  <ion-menu content-id="menu" type="overlay">

    <ion-header>
      <ion-toolbar color="secondary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>

      <ion-list>

        <ion-item lines="none" color="secondary" (click)="home()">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>

        <ion-item lines="none" color="secondary" (click)="account()">
          <ion-icon name="key" slot="start"></ion-icon>
          <ion-label>Account</ion-label>
        </ion-item>

        <ion-item lines="none" color="secondary" (click)="messages()">
          <ion-icon name="send" slot="start"></ion-icon>
          <ion-label>Messages</ion-label>
        </ion-item>

        <ion-item lines="none" color="secondary" (click)="notImplemented()">
          <ion-icon name="card" slot="start"></ion-icon>
          <ion-label>Premium</ion-label>
        </ion-item>

        <ion-item lines="none" color="secondary" (click)="notImplemented()">
          <ion-icon name="duplicate" slot="start"></ion-icon>
          <ion-label>Upload</ion-label>
        </ion-item>

        <ion-item lines="none" color="secondary" (click)="notImplemented()">
          <ion-icon name="settings" slot="start"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>

        <ion-item lines="none" color="secondary" (click)="login()">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Log Out</ion-label>
        </ion-item>

      </ion-list>

    </ion-content>

  </ion-menu>
  <ion-router-outlet id="menu"></ion-router-outlet>
</ion-app>
